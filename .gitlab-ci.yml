stages:
  - linter
  - test
  - analyze
  - build
  - deploy

linter:
  stage: linter
  image: node:alpine
  tags:
    - staging-runner
  script:
    - npm i eslint@^8.42.0 eslint-config-prettier@^9.0.0 eslint-plugin-prettier@^5.0.0
    - npm run lint
  allow_failure: true
  only:
    - main

test:
  stage: test
  image: node:alpine
  tags:
    - staging-runner
  script:
    - npm i jest@^29.5.0 ts-jest@^29.1.0
    - npm run test
  needs:
    - linter
  allow_failure: true
  only:
    - main

analyze:
  stage: test
  image: sonarsource/sonar-scanner-cli:latest
  tags:
    - staging-runner
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - npm i sonarqube-scanner@^3.3.0
    - sonar-scanner
  allow_failure: true
  only:
    - main
