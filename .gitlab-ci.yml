image: node:alpine

stages:
  - linter
  - test
  - analyze
  - build
  - deploy

linter:
  stage: linter
  tags:
    - staging-runner
  script:
    - npm i eslint@^8.42.0 eslint-config-prettier@^9.0.0 eslint-plugin-prettier@^5.0.0
    - npm run lint
  allow_failure: true
  only:
    - main

test:
  stage: test
  tags:
    - staging-runner
  script:
    - npm i jest@^29.5.0 ts-jest@^29.1.0
    - npm run test:cov
  needs:
    - linter
  allow_failure: true
  only:
    - main

analyze:
  stage: analyze
  tags:
    - staging-runner
  before_script:
    - apk update
    - apk add wget
    - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.0.0.4432-linux.zip
    - unzip sonar-scanner-cli-6.0.0.4432-linux.zip -d /opt
    - export SONAR_SCANNER_HOME=/opt/sonar-scanner-6.0.0.4432-linux
    - export PATH=$PATH:$SONAR_SCANNER_HOME/bin
    - source ~/.bashrc
    - sonar-scanner -h
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  needs:
    - test
  allow_failure: true
  only:
    - main
